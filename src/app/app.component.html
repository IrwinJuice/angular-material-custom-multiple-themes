<mat-radio-group
  aria-labelledby="example-radio-group-label"
  class="example-radio-group"
  [(ngModel)]="selectedTheme">
  <mat-radio-button class="example-radio-button" *ngFor="let theme of themes" [value]="theme" (change)="selectTheme($event.value.name)">
    {{theme.displayName}}
  </mat-radio-button>
</mat-radio-group>
<button mat-raised-button>BUTTON</button>
<br>
{{selectedTheme | json}}
